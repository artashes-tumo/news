<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="home-page">
  <button id="theme-toggle">ðŸŒ™</button>
  <select name="language" id="language-select">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="pt">Portuguese</option>
    <option value="ru">Russian</option>
    <option value="it">Italian</option>
    <option value="ar">Arabic</option>
    <option value="es">Spanish</option>
  </select>

  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title"><span class="highlight">Latest</span> News</h1>
      <p class="site-tagline">Your daily dose of top headlines</p>
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="breaking/">Breaking</a>
      <a href="sports/">Sports</a>
      <a href="technology/">Technology</a>
      <a href="world/">World</a>
    </nav>
  </header>

  <section id="search-section">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search news...">
      <button type="submit" id="search-btn">Search</button>
    </form>
  </section>

  <main id="news-container" class="news-grid">
    <div id="loading">Loading news...</div>
  </main>

  <div class="pagination">
    <button id="prev-page" disabled>Previous</button>
    <span id="page-info">Page 1</span>
    <button id="next-page">Next</button>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 News Hub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
